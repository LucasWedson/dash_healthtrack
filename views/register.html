<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="register-parent">
      <div class="register">
        <div class="register-title">
          <img src="../images/heartbeat.png">
          <h2>Health Track</h2>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Nome</label><br>
            <input type="text" class="form-control" id="name"  placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="age">Idade</label><br>
            <input type="age" class="form-control" id="age"  placeholder="Idade">
          </div>
          <div class="form-group">
            <label for="genre">Gênero</label><br>
            <select class="form-control" id="genre">
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Não especificado</option>
    
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
          </div>
          
          
          <button class="btn " type="submit">Cadastrar</button>
        </form>
      </div>

    </div>
  
    <script sr="../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
