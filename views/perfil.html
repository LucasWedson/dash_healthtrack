<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="flex-dashboard">
      <sidebar>
        <div class="sidebar-title">
          <img src="../images/heartbeat.png">
          <h2>Health Track</h2>
        </div>
        <div class="menu">
          <ul>
            <li>
              <i class="fas fa-home"></i>
              <a href="#"> Dashboard</a>
            </li>
            <li>
              <i class="fas fa-user"></i>
              <a href="#">  Perfil</a>
            </li>
            <li>
              <i class="fas fa-balance-scale"></i>
              <a href="gerenciarPeso.html"> Peso e altura</a>
            </li>
            <li>
              <i class="fas fa-heartbeat"></i>
              <a href="#"> Pressão arterial</a>
            </li>
            <li>
              <i class="fas fa-volleyball-ball"></i>
              <a href="#">  Atividade física</a>
            </li>
            <li>
              <i class="fas fa-utensils"></i>
              <a href="#">  Alimentos</a>
            </li>
            <li>
              <i class="fas fa-calculator"></i>
              <a href="#"> Calcular IMC</a>
            </li>
            
          </ul>
        </div>
      </sidebar>
      <main>
          <header>
            <a href="dashboard.html" ><i class="fas fa-home"></i> Dashboard</a>
            <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </header>
          <div class="main-content">
            <div class="perfil-parent">
              <div class="perfil">
                <div class="perfil-img">
                  <div class="img">

                  </div>
                </div>
                <div class="perfil-form">
                  <form>
                    <div class="form-group">
                      <label for="email">Nome Completo</label>
                      <input type="email" class="form-control" id="name"  placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email"  placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="age">Idade</label>
                      <input type="boolean" class="form-control" id="idade"  placeholder="Idade">
                    </div>
                    <div class="form-group">
                      <label for="genre">Gênero</label>
                      <select class="form-control" id="genre">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Não informado</option>
    
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="password">Senha</label>
                      <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>

                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div><br>
                    
                    <button type="submit" class="btn ">Salvar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </main>
      
    </div>
    
    <script sr="../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
